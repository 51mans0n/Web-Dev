<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook - log in or sign up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="text-container">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-input">
                        <input type="text" id="email" name="email" placeholder="Email address or phone number">
                    </div>
                    <div class="form-input">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" id="login"><strong>Log in</strong></button>
                    <div class="forgot-link">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <hr id="border">
                    <button type="button" class="create-account"><strong>Create new account</strong></button>
                    <p class="page-create-text"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
                </form>
            </div>
        </div>
    </body>
</html>
